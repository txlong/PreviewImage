apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'

    compileOnly 'com.github.bumptech.glide:glide:4.11.0'
    compileOnly 'com.github.bumptech.glide:annotations:4.11.0'
    compileOnly 'com.github.bumptech.glide:okhttp3-integration:4.7.1'
    compileOnly 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
}

apply from: 'jitpack.gradle'
